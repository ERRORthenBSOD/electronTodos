<!DOCTYPE html>
<html lang="en">

<head>
</head>

<body>
    <form>
        <div>
            <label>Enter your todo</label>
            <input autofocus />
        </div>
        <button type="submit">Add</button>
    </form>
    <script>
        document.querySelector('form').addEventListener('submit', (e) => {
            const electron = require('electron');
            const {
                ipcRenderer
            } = electron;
            const {
                value
            } = document.querySelector('input');
            e.preventDefault();
            ipcRenderer.send('todo:add', value);
        })
    </script>
</body>

</html>
